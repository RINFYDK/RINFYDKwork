#@TYPE: Machine
#@NAME: raspberrypi-rdk-hybrid
#@NEEDED_BSPLAYERS: meta-cmf-raspberrypi
#@DESCRIPTION: Machine configuration for running a RDK media server (hybrid) on Raspberry Pi
#@RDK_FLAVOR: rdkv

require conf/machine/raspberrypi2.conf

MACHINEOVERRIDES =. "raspberrypi2:hybrid:"

DISTRO_CODENAME = "krogoth"

# required for image creation
MACHINE_IMAGE_NAME = "rdk-generic-hybrid-wpe-image"
PROJECT_BRANCH = "default"

PREFERRED_PROVIDER_virtual/devicesettings-hal = "devicesettings-hal-emulator"
PREFERRED_PROVIDER_virtual/gst-plugins-playersinkbin = "gst-plugins-playersinkbin-noop"

# WPE requires GCC 5.x compilers
GCCVERSION_armv7a = "linaro-5.2%"
SDKGCCVERSION_armv7a  = "linaro-5.2%"
RDK_GDB_VERSION_armv7a = "linaro-7.8%"
